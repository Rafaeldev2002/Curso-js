<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
   Velocidade do carro <input type="number" name="txtvel" id="vel"> Kmph
   <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
   <script>
    function calcular() {
    var txtvel = window.document.getElementById('vel')
    var res = window.document.getElementById('res')
    var vel = Number(txtvel.value)
    res.innerHTML += `<p>sua velocidade atual é de <strong>${vel}Kmph</strong></p>`
    if (vel > 60) {
        res.innerHTML += `<p> voce esta <strong>MULTADO</strong> por excesso de velocidade</p>` 
    }

    res.innerHTML += `<p>dirija smp c segurança</p>`
}
   </script>
</body>
</html>
